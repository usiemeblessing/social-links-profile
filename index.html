<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Social links profile | Lynda Randall</title>
	</head>
	<body>
		<main>
			<section id="links-profile-container">
				<div class="avatar-img">
					<img
						src="images/avatar-jessica.jpeg"
						alt="jessica's image"
					/>
				</div>
				<div class="profile-text">
					<h1>Jessica Randall</h1>
					<h4>London, United Kingdom</h4>
					<p>"Front-end developer and avid reader"</p>
				</div>
				<div class="profile-links-container">
					<ul class="links-menu">
						<li>
							<a class="link" href="github.com" target="_blank"
								>Github</a
							>
						</li>
						<li>
							<a href="frontendmentor.io" target="_blank"
								>Frontend Mentor</a
							>
						</li>
						<li>
							<a href="linkedin.com" target="_blank">LinkedIn</a>
						</li>
						<li>
							<a href="twitter.com" target="_blank">Twitter</a>
						</li>
						<li>
							<a href="instagram.com" target="_blank"
								>Instagram</a
							>
						</li>
					</ul>
				</div>
			</section>
		</main>
	</body>
</html>
